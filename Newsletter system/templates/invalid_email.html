<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg p-4 text-center">
            <h2 class="text-danger mb-3">Invalid Email Address</h2>
            <p class="lead">The email you entered ( <strong>{{ email }}</strong> ) is not valid. Please enter a valid email address.</p>
            <a href="/" class="btn btn-primary mt-3">Try Again</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
